            var containerElement = document.querySelector('#app');
            
            var tagElement = document.createElement('ul');
            containerElement.appendChild(tagElement);


            var btnElement = document.querySelector('button.botao');
            var btnAdicionar = document.querySelector('button.adicionar');
            var btnRemover = document.querySelector('button.remover');
            var nomes = ['Diego', 'Gabriel', 'Lucas', 'Alan'];

            btnAdicionar.onclick = function () {
                var inputValue = document.querySelector('input').value;
                if (inputValue != "") {
                    nomes.push(inputValue);
                }
            }
            btnRemover.onclick = function () {
                var removeValue = document.querySelector('input').value;
                var indice = nomes.indexOf(removeValue);
                if (nomes != null && indice > -1) {
                    nomes.splice(indice, 1);
                }
            }

            btnElement.onclick = function () {
                for (var i = 0; i < nomes.length; i++) {
                    var lista = document.createElement('li');
                    var n = document.createTextNode (nomes[i]);
                    lista.appendChild(n);
                    document.querySelector('ul').appendChild(lista);
                }
            }
